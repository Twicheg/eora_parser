<!doctype html>
<html lang="en/ru" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <title>EORA's test parser</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="{{ url_for('static', path='/css/bootstrap.css') }}" rel="stylesheet">

    <!-- Favicons -->

    <meta name="theme-color" content="#712cf9">

    <style>
        body {;
            background: linear-gradient(0.25turn, #3f87a6, #ebf8e1, #f69d3c)
        }

        .card-header {
            width: 100%;
            height: 200px;
            align-items: center;
            align-content: center;
            text-align: center;

        }

        p {
            background: white;
            width: 90%;
            padding-left: 10%;

        }
    </style>
</head>
<body>
<div class="container" style="align-content: center;align-items: center;text-align: center">
    <div class="card-header">
        <h2 class="text">Talk with LLM</h2>
    </div>
    <div class="card-body" id="chat" style=";overflow-y: auto;
    background: white;height: 500px;width: 100%;align-items: center">
        <p>Напишите сообщение</p>
    </div>
    <div class="card-footer d-flex justify-content-center" style="">
        <div class="row d-flex justify-content-center" style="width: 100%;">
            <input class="form-control" autocapitalize="on" onchange="sendMessage()" enterkeyhint="send" type="text" id="messageText" onsubmit="sendMessage()" style="width: 80%;height: 130%">
            <button id="submit_bottom" style="width: 20%" onclick="sendMessage()" type="submit">send</button>
        </div>

    </div>
</div>
